<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Habilitación</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-8">
        <div id="loading" class="text-center">
            <p class="text-lg text-slate-600">Cargando detalles...</p>
        </div>

        <div id="details-content" class="hidden bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-6 bg-slate-800 text-white">
                <h1 class="text-2xl font-bold">Habilitación N° <span id="details-nro_licencia"></span></h1>
                <p class="text-sm text-slate-300">Tipo: <span id="details-tipo_transporte"></span></p>
            </div>

            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna de Habilitación -->
                <div>
                    <h2 class="text-xl font-semibold text-slate-700 border-b pb-2 mb-4">Datos de la Habilitación</h2>
                    <div class="space-y-3">
                        <p><strong>Estado:</strong> <span id="details-estado"></span></p>
                        <p><strong>Vigencia Inicio:</strong> <span id="details-vigencia_inicio"></span></p>
                        <p><strong>Vigencia Fin:</strong> <span id="details-vigencia_fin"></span></p>
                        <p><strong>Oblea Colocada:</strong> <span id="details-oblea_colocada"></span></p>
                    </div>
                </div>

                <!-- Columna de Titular -->
                <div>
                    <h2 class="text-xl font-semibold text-slate-700 border-b pb-2 mb-4">Datos del Titular</h2>
                    <div id="titular-info" class="space-y-3">
                        <!-- Los datos se llenarán dinámicamente -->
                    </div>
                </div>

                <!-- Columna de Vehículo -->
                <div class="md:col-span-2">
                    <h2 class="text-xl font-semibold text-slate-700 border-b pb-2 mb-4">Datos del Vehículo</h2>
                    <div id="vehiculo-info" class="space-y-3">
                        <!-- Los datos se llenarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden text-center p-6 bg-red-100 text-red-700 rounded-lg">
            <p>No se pudieron cargar los detalles. Por favor, intente de nuevo.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const detailsContent = document.getElementById('details-content');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');

            try {
                // 1. Obtener el ID de la habilitación desde la API de preload
                const habilitacionId = await window.electronAPI.getDetailsId();
                if (!habilitacionId) throw new Error('No se pudo obtener el ID de la habilitación.');

                // 2. Llamar a la API para obtener los datos
                const response = await fetch(`http://apis.transportelanus.com.ar/api/details.php?id=${habilitacionId}`);
                const data = await response.json();

                if (!data.success) throw new Error(data.message);

                // 3. Poblar los datos en el HTML
                const { details, titular, vehiculo } = data;

                // Helper para formatear fechas y texto
                const formatDate = (dateStr) => dateStr ? new Date(dateStr).toLocaleDateString() : 'N/A';
                const formatText = (text) => text || 'No disponible';

                // Datos de la habilitación
                document.getElementById('details-nro_licencia').textContent = formatText(details.nro_licencia);
                document.getElementById('details-tipo_transporte').textContent = formatText(details.tipo_transporte);
                document.getElementById('details-estado').textContent = formatText(details.estado);
                document.getElementById('details-vigencia_inicio').textContent = formatDate(details.vigencia_inicio);
                document.getElementById('details-vigencia_fin').textContent = formatDate(details.vigencia_fin);
                document.getElementById('details-oblea_colocada').textContent = details.oblea_colocada ? 'Sí' : 'No';

                // Datos del titular
                const titularInfo = document.getElementById('titular-info');
                if (titular) {
                    titularInfo.innerHTML = `
                        <p><strong>Nombre:</strong> ${formatText(titular.nombre)}</p>
                        <p><strong>DNI:</strong> ${formatText(titular.dni)}</p>
                        <p><strong>Domicilio:</strong> ${formatText(titular.domicilio)}</p>
                        <p><strong>Teléfono:</strong> ${formatText(titular.telefono)}</p>
                    `;
                } else {
                    titularInfo.innerHTML = '<p>No hay datos del titular.</p>';
                }

                // Datos del vehículo
                const vehiculoInfo = document.getElementById('vehiculo-info');
                if (vehiculo) {
                    vehiculoInfo.innerHTML = `
                        <p><strong>Dominio:</strong> ${formatText(vehiculo.dominio)}</p>
                        <p><strong>Marca:</strong> ${formatText(vehiculo.marca)}</p>
                        <p><strong>Modelo:</strong> ${formatText(vehiculo.modelo)}</p>
                        <p><strong>Año:</strong> ${formatText(vehiculo.anio)}</p>
                    `;
                } else {
                    vehiculoInfo.innerHTML = '<p>No hay datos del vehículo.</p>';
                }

                // Mostrar contenido y ocultar carga
                loading.classList.add('hidden');
                detailsContent.classList.remove('hidden');

            } catch (error) {
                console.error('Error al cargar detalles:', error);
                loading.classList.add('hidden');
                errorMsg.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
