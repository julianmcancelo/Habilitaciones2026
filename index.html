<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="js/themes.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--bg-secondary); }
        .login-container { background: var(--bg-primary); padding: 40px; border-radius: 8px; box-shadow: var(--card-shadow); text-align: center; width: 300px; }
        h1 { margin-top: 0; color: var(--text-primary); }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; background-color: var(--bg-primary); color: var(--text-primary); }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: var(--accent-color); color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: var(--accent-hover); }
        #error-message { color: var(--danger-color); margin-top: 10px; min-height: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesi칩n</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';
        const email = form.email.value;
        const password = form.password.value;

        const result = await window.electronAPI.login({ email, password });

        if (!result.success) {
          errorMessage.textContent = result.message;
        }
      });
    </script>
    
    <!-- Script para gestionar el tema claro/oscuro -->
    <script src="js/themeHandler.js"></script>
</body>
</html>
