<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Persona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 p-4 sm:p-6 lg:p-8">

    <div class="space-y-8 max-w-4xl mx-auto">
        <section x-data="formAsignar()" class="bg-white p-6 md:p-8 rounded-xl shadow-md border border-slate-200">
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-[#891628]">ðŸ‘¥ Asignar <span x-text="label"></span></h2>
                    <p class="text-slate-500 mt-1">A la habilitaciÃ³n <strong class="text-slate-700">NÂ° <span x-text="nro_licencia"></span></strong></p>
                </div>
            </div>

            <form id="formularioAsignar" @submit.prevent="confirmarAsignacion">
                <input type="hidden" name="csrf_token" :value="csrfToken">
                <input type="hidden" name="habilitacion_id" :value="habilitacionId">
                <input type="hidden" name="persona_id" x-model="persona.id">
                
                <div class="relative mb-6">
                    <label for="buscar" class="block text-sm font-medium text-slate-600 mb-1">1. Buscar persona existente (por Nombre o DNI)</label>
                    <div class="relative">
                        <input type="text" id="buscar" x-model="filtro" @input.debounce.300ms="buscar" @focus="sugerenciasVisible = true" autocomplete="off" placeholder="Escribir para buscar..." class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-[#891628]">
                        <div x-show="cargando" class="absolute top-0 right-0 h-full flex items-center pr-3">
                            <svg class="animate-spin h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </div>
                    </div>
                    <ul x-show="sugerenciasVisible && filtro.length > 1" @click.away="sugerenciasVisible = false" class="absolute w-full bg-white border border-slate-300 rounded-lg shadow-lg mt-1 max-h-60 overflow-y-auto z-50">
                        <template x-if="!cargando && resultados.length === 0"><li @click="prepararNuevo" class="px-4 py-3 hover:bg-green-50 cursor-pointer text-center"><span class="font-semibold text-green-700">+ Registrar a '<span x-text="filtro"></span>' como nueva persona</span></li></template>
                        <template x-for="p in resultados" :key="p.id"><li @click="seleccionar(p)" class="px-4 py-3 hover:bg-red-50 cursor-pointer border-b"><p class="font-semibold text-slate-800" x-text="p.nombre"></p><p class="text-xs text-slate-500" x-text="'DNI: ' + p.dni"></p></li></template>
                    </ul>
                </div>

                <div x-show="personaSeleccionada" x-transition class="space-y-6 bg-slate-50 p-6 rounded-lg border border-slate-200 mb-6">
                    <h3 class="text-xl font-bold text-[#891628] border-b pb-3 mb-4" x-text="persona.id ? '2. Datos de la Persona a Asignar' : '2. Completar Datos de la Nueva Persona'"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">Nombre Completo</label><input type="text" name="nombre" x-model="persona.nombre" class="w-full border-slate-300 rounded-lg shadow-sm bg-slate-100" :readonly="persona.id"></div>
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">DNI</label><input type="text" name="dni" x-model="persona.dni" class="w-full border-slate-300 rounded-lg shadow-sm bg-slate-100" :readonly="persona.id"></div>
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">GÃ©nero</label><select name="genero" x-model="persona.genero" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"><option value="Masculino">Masculino</option><option value="Femenino">Femenino</option><option value="Otro">Otro</option></select></div>
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">CUIT/CUIL</label><input type="text" name="cuit" x-model="persona.cuit" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">TelÃ©fono</label><input type="text" name="telefono" x-model="persona.telefono" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        <div><label class="block text-sm font-medium text-slate-600 mb-1">Email</label><input type="email" name="email" x-model="persona.email" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-600 mb-1">Domicilio</label><input type="text" name="domicilio" x-model="persona.domicilio" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-600 mb-1">Foto (URL)</label><input type="text" name="foto_path" x-model="persona.foto_path" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        <template x-if="rol === 'CHOFER'">
                            <div><label class="block text-sm font-medium text-slate-600 mb-1">CategorÃ­a Licencia</label><input type="text" name="licencia_categoria" x-model="persona.licencia_categoria" class="w-full border-slate-300 rounded-lg shadow-sm" :disabled="persona.id"></div>
                        </template>
                    </div>
                </div>

                <div class="pt-6 mt-6 border-t border-slate-200 flex justify-end">
                    <button type="submit" :disabled="!persona.nombre || !persona.dni || enviando" class="bg-[#891628] hover:bg-red-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed flex items-center">
                        <span x-show="enviando" class="animate-spin h-5 w-5 mr-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
                        <span x-text="enviando ? 'Asignando...' : 'Confirmar AsignaciÃ³n'"></span>
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script src="./asignar_persona.js"></script>
</body>
</html>
