<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-in-out forwards; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="flex bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden m-4 animate-fade-in">
            
            <!-- Columna de la Imagen -->
            <div class="hidden md:block md:w-1/2 relative">
                <img src="https://www.lanus.gob.ar/storage/fichas/multimedia/dji-0046-0dcHp.JPG" alt="Imagen del Municipio de Lanús" class="h-full w-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 to-transparent p-8 flex flex-col justify-between text-white">
                    <div class="animate-fade-in-up" style="animation-delay: 0.2s;">
                        <h1 class="text-4xl font-bold leading-tight text-shadow">Sistema de Gestión Interna</h1>
                        <p class="text-lg opacity-90 text-shadow-sm mt-2">Municipio de Lanús</p>
                    </div>
                    <img src="https://www.lanus.gob.ar/logo-200.png" alt="Logo Municipio de Lanús" class="h-16 w-auto opacity-75 self-start animate-fade-in-up" style="animation-delay: 0.4s;">
                </div>
            </div>

            <!-- Columna del Formulario -->
            <div class="w-full md:w-1/2 p-8 sm:p-10 flex flex-col justify-center" x-data="{ loading: false }" id="login-container">
                <div class="w-full max-w-md mx-auto">
                    
                    <div class="mb-6 animate-fade-in-up" style="animation-delay: 0.6s;">
                        <h2 id="saludo" class="text-3xl font-bold text-gray-800"></h2>
                        <p class="text-gray-500 mt-2">Ingresa tus credenciales para acceder.</p>
                    </div>

                    <!-- Contenedor de Mensaje de Error -->
                    <div id="error-container" x-cloak class="bg-red-50 border-l-4 border-red-500 text-red-800 p-4 rounded-lg flex items-start shadow-md mb-4" style="display: none;">
                        <svg class="h-6 w-6 mr-3 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <div>
                            <p class="font-semibold">Error de acceso</p>
                            <span id="error-message" class="text-sm"></span>
                        </div>
                    </div>

                    <form id="login-form" class="space-y-6 animate-fade-in-up" style="animation-delay: 0.8s;" @submit.prevent="loading = true; submitForm();">
                        <div>
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                                </span>
                                <input type="email" id="email" name="email" required autocomplete="email"
                                       class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-800 focus:border-transparent transition-colors duration-300"
                                       placeholder="tu-correo@lanus.gob.ar">
                            </div>
                        </div>

                        <div x-data="{ show: false }">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                   <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                                </span>
                                <input :type="show ? 'text' : 'password'" id="password" name="password" required autocomplete="current-password"
                                       class="w-full pl-11 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-800 focus:border-transparent transition-colors duration-300"
                                       placeholder="••••••••">
                                <button type="button" @click="show = !show" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-red-800 transition-colors">
                                    <svg x-show="!show" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <svg x-show="show" x-cloak class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21M12 15a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-800 focus:ring-red-700 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Recordarme</label>
                            </div>
                        </div>

                        <div>
                            <button type="submit" :disabled="loading"
                                    class="w-full bg-red-800 text-white py-3 px-4 rounded-lg font-bold text-base hover:bg-red-900 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg flex items-center justify-center disabled:opacity-70 disabled:transform-none disabled:cursor-not-allowed">
                                <span x-show="!loading" class="flex items-center">
                                    Ingresar al Panel
                                    <svg class="h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
                                </span>
                                <svg x-show="loading" x-cloak class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span x-show="loading" x-cloak>Verificando...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Saludo dinámico
        const hora = new Date().getHours();
        const saludoEl = document.getElementById('saludo');
        if (hora < 12) {
            saludoEl.textContent = 'Buenos días';
        } else if (hora < 20) {
            saludoEl.textContent = 'Buenas tardes';
        } else {
            saludoEl.textContent = 'Buenas noches';
        }

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        const errorContainer = document.getElementById('error-container');
        const errorMessageSpan = document.getElementById('error-message');
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedPassword = localStorage.getItem('rememberedPassword');
            if (savedEmail) {
                emailInput.value = savedEmail;
                document.getElementById('remember-me').checked = true;
                if (savedPassword) {
                    passwordInput.value = savedPassword;
                }
            }
        });

        function submitForm() {
            const loginContainer = document.getElementById('login-container');
            const rememberMeCheckbox = document.getElementById('remember-me');

            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedEmail', emailInput.value);
                localStorage.setItem('rememberedPassword', passwordInput.value);
            } else {
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberedPassword');
            }
            
            errorContainer.style.display = 'none';
            errorMessageSpan.textContent = '';

            window.electronAPI.login({ 
                email: emailInput.value, 
                password: passwordInput.value 
            }).then(result => {
                if (!result.success) {
                    errorMessageSpan.textContent = result.message;
                    errorContainer.style.display = 'flex';
                }
                // Resetear el estado de loading usando Alpine directamente
                loginContainer._x_dataStack[0].loading = false;
            }).catch(error => {
                errorMessageSpan.textContent = 'Error de conexión';
                errorContainer.style.display = 'flex';
                // Resetear el estado de loading en caso de error
                loginContainer._x_dataStack[0].loading = false;
            });
        }

    </script>

</body>
</html>
